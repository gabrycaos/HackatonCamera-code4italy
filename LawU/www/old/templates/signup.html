<div id="signup-form">
    <h2>Sign Up</h2>
    <div class="error" style="display:none"></div>
    <input type="text" id="signup-name" placeholder="Nome">
    <input type="text" id="signup-surname" placeholder="Cognome" />
    <input type="text" id="signup-email" placeholder="E-Mail">
    <input type="text" id="signup-username" placeholder="Username" />
    <input type="password" id="signup-password" placeholder="Password" />
    <p>Data di Nascita</p>
    <!-- Month dropdown -->
<select name="month" id="birthday-month">
    <option value="01">Gennaio</option>
    <option value="02">Febbraio</option>
    <option value="03">Marzo</option>
    <option value="04">Aprile</option>
    <option value="05">Maggio</option>
    <option value="06">Giugno</option>
    <option value="07">Luglio</option>
    <option value="08">Agosto</option>
    <option value="09">Settembre</option>
    <option value="10">Ottobre</option>
    <option value="11">Novembre</option>
    <option value="12">Dicembre</option>
</select>

<!-- Day dropdown -->
<select name="day" id="birthday">
    <option value="01">01</option>
    <option value="02">02</option>
    <option value="03">03</option>
    <option value="04">04</option>
    <option value="05">05</option>
    <option value="06">06</option>
    <option value="07">07</option>
    <option value="08">08</option>
    <option value="09">09</option>
    <option value="10">10</option>
    <option value="11">11</option>
    <option value="12">12</option>
    <option value="13">13</option>
    <option value="14">14</option>
    <option value="15">15</option>
    <option value="16">16</option>
    <option value="17">17</option>
    <option value="18">18</option>
    <option value="19">19</option>
    <option value="20">20</option>
    <option value="21">21</option>
    <option value="22">22</option>
    <option value="23">23</option>
    <option value="24">24</option>
    <option value="25">25</option>
    <option value="26">26</option>
    <option value="27">27</option>
    <option value="28">28</option>
    <option value="29">29</option>
    <option value="30">30</option>
    <option value="31">31</option>
</select>
    <input type="number" min="1900" max="1996" id="year" placeholder="Anno di nascita - aaaa" />

    <p>Luogo di Nascita</p>
    <input type="text" id="signup-birthplace" placeholder="Luogo di Nascita" />
    <p>Tipo di Documento</p>
    <select id="signup-document">
        <option value="Patente di Guida">Patente di Guida</option>
        <option value="Carta di Identità">Carta di Identità</option>
    </select>
    <input type="text" id="signup-document-number" placeholder="Numero del documento">
    <button id="sendData">Sign Up</button>
</div>
